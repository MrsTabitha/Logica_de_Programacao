<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cálculo de Frete</title>
</head>
<body>
    <!--10 - Desenvolva uma página onde o usuário insira o peso de um pacote e selecione uma modalidade de envio (padrão, expresso ou internacional). A página deve calcular o valor do frete com base na modalidade escolhida.-->

    <div class="container">

        <img src="img.png" alt="Imagem ilustrativa" class="imagem-ilustrativa">

        <h2>Cálculo de Frete</h2>

        <input type="number" id="peso" placeholder="Digite o peso do pacote (kg)" min="0" step="0.01">

        <select id="modalidade">
            <option value="padrao">Padrão</option>
            <option value="expresso">Expresso</option>
            <option value="internacional">Internacional</option>
        </select>

        <button id="calcular">Calcular Frete</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
