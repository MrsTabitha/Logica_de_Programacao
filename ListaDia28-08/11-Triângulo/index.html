<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Classificação de Triângulo</title>
</head>
<body>
    <!--11 - Faça uma página que leia os três lados de um triângulo e informe se ele é equilátero (todos os lados iguais), isósceles (dois lados iguais) ou escaleno (todos os lados diferentes) e apresente uma imagem mostrando o triângulo escolhido.-->

    <div class="container">

        <h2>Classificação de Triângulo</h2>

        <input type="number" id="lado1" placeholder="Digite o lado 1" min="0" step="0.01">
        <input type="number" id="lado2" placeholder="Digite o lado 2" min="0" step="0.01">
        <input type="number" id="lado3" placeholder="Digite o lado 3" min="0" step="0.01">

        <button id="classificar">Classificar Triângulo</button>

        <div id="resultado" class="resultado"></div>

        <img id="imagemTriangulo" src=""  class="imagem-triangulo">
    </div>

    <script src="script.js"></script>
</body>
</html>
