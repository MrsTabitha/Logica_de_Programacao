<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Verificar Número Primo</title>
</head>
<body>
    <!--8 - Crie uma página onde o usuário insira um número e a página informe se ele é primo ou não. (Dica: faça a verificação de primaridade apenas para números menores ou iguais a 100).-->

    <div class="container">

        <img src="img.png" alt="Imagem ilustrativa" class="imagem-ilustrativa">
        <h2>Verificar se um número é primo</h2>
        
        <input type="number" id="numero" placeholder="Digite um número" min="0" max="100">

        <button id="verificar">Verificar</button>

        <div id="resultado" class="resultado"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
