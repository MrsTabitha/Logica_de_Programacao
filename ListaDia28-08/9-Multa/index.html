<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Verificar Velocidade</title>
</head>
<body>
    <!--9 - Faça uma página que leia a velocidade de um veículo e informe se ele está dentro do limite (até 80 km/h), acima do limite mas com multa leve (81-100 km/h), ou com multa grave (acima de 100 km/h).-->

    <div class="container">

        <img src="img.png" alt="Imagem ilustrativa" class="imagem-ilustrativa">

        <h2>Verificação de Velocidade</h2>

        <input type="number" id="velocidade" placeholder="Digite a velocidade (km/h)" min="0">
        <button id="verificar">Verificar</button>

        <div id="resultado" class="resultado"></div>

    </div>

    <script src="script.js"></script>
</body>
