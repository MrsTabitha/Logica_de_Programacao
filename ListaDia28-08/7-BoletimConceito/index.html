<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Classificação de Nota</title>
</head>
<body>
    <!--7 - Crie uma página que leia uma nota final de 0 a 10 e classifique-a em conceitos como A (>=9), B (>=7 e <9), C (>=5 e <7), D (>=3 e <5) e E (<3).-->

    <div class="container">

        <img src="img.png" alt="Imagem ilustrativa" class="imagem-ilustrativa">
        <h2>Boletim Virtual</h2>

        <input type="number" id="nota" placeholder="Digite a nota final" min="0" max="10" step="0.1">

        <button id="classificar">Classificar</button>

        <div id="resultado" class="resultado"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
