<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 9</title>
</head>
<body>
    <script>
        const dias = Number(prompt ("Informe a quantidade de dias da sua viagem: " ))  
        const horas = Number(prompt ("Informe a quantidade de horas da sua viagem: " )) 

        const diasHoras = dias * 24
        const horasTotais = diasHoras + horas

        const minutos = horasTotais * 60

        alert ("Número de dias: " + dias + "\nNúmero de horas: " + horas + "\nTotal em minutos: " + minutos)
    </script>
</body>
</html>
