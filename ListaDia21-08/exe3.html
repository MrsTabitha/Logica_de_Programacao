</head>
<body>

    <script>
        const a = "20"
        const b = a * 2                 //b = 40
        const c = a / 2                 // c = 10
        const d = a - 2                 // d = 18
        const e = Number(a) + 2         // e = 22
        const f = a + 2
        alert (`e: ${e}\n f: ${f}`)     // alert ("E:" + e) exibe o valor da var
    </script>
