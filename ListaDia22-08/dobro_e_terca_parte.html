<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro e Terça parte</title>
</head>
<body>
    <script>
        //2 - Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte. ○ Ex:  \nDigite um número: 3.5  \nO dobro de 3.5 é 7.0  \nA terça parte de 3.5 é 1.167

        const num = Number(prompt("Informe um número: "))
        const dobro = num * 2
        const tercaParte = num / 3
        alert(`O dobro de ${num} é: ${dobro.toFixed(1)} \nA terça parte de ${num} é: ${tercaParte.toFixed(3)}`)
    </script>
</body>
</html>
