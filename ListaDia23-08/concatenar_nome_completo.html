<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Nome</title>
</head>
<body>
    <script>
        //2 - Faça um algoritmo que, leia o nome, leia o sobrenome e concatene o nome com o sobrenome e apresente o nome completo. ○ Entrada: ■ Digite seu nome: Gérson ■ Digite seu sobrenome: Porciúncula ○ Saída ■ Olá Gérson Porciúncula!

        const nome = prompt("Digite seu nome: ")
        const sobrenome = prompt("Digite seu sobrenome: ")
        const nomeCompleto = nome + " " + sobrenome
        alert(`Olá ${nomeCompleto}!`)
    </script>
</body>
</html>
