<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius</title>
</head>
<body>
    <Script>
        //4 - Faça um algoritmo que leia uma temperatura em graus Celsius e apresente-a convertida em graus Fahrenheit. A fórmula de conversão devem procurar! ● Entrada: ○ Informe a temperatura em Celsius: 32 ● Saída: \n A temperatura de 32oC é 89,6oF

        const celsius = parseFloat(prompt("Informe a temperatura em Celsius:")) // Entrada da temperatura em Celsius
        const fahrenheit = (celsius * 9/5) + 32 // Fórmula de conversão para Fahrenheit

        alert(`A temperatura de ${celsius}ºC é ${fahrenheit.toFixed(1)}ºF`)
    </Script>
</body>
</html>
